      <div class="t">
        <h1 class="text-center title">Sub Sniper</h1>
        <span>Developed By Sherwood Chaser</span>
      </div>
    </div>
    <textarea id="subdomains" placeholder="Paste Your Subdomains Here" class="form-control" cols="30" rows="10"></textarea>
    <div class="d-grid gap-2">
      <button class="btn btn-primary" id="btn" type="button">Show All Subdomains</button>
    </div>
    <div class="filter">
      <select class="form-select" id="select" disabled aria-label="Default select example">
        <option selected>Intersting Keywords</option>
        <option value="dmz">dmz</option>
        <option value="api">api</option>
        <option value="staging">staging</option>
        <option value="env">env</option>
        <option value="v1">v1</option>
        <option value="stag">stag</option>
        <option value="prod">prod</option>
        <option value="dev">dev</option>
        <option value="stg">stg</option>
        <option value="test">test</option>
        <option value="demo">demo</option>
        <option value="pre">pre</option>
        <option value="admin">admin</option>
        <option value="beta">beta</option>
        <option value="vpn">vpn</option>
        <option value="cdn">cdn</option>
        <option value="coll">coll</option>
        <option value="sandbox">sandbox</option>
        <option value="qa">qa</option>
        <option value="intra">intra</option>
        <option value="internal">internal</option>
        <option value="extra">extra</option>
        <option value="s3">s3</option>
        <option value="external">external</option>
        <option value="back">back</option>
      </select>
    </div>

  <script>

    var myL = document.getElementById('myList');
    var myB = document.getElementById('btn');

    const createElementsForTable = (subdomain) => {
      var ul = document.createElement('ul');
      ul.className = 'list-group text-center';
      ul.id = "myList";
      var li = document.createElement('li');
      li.className = 'list-group-item';
      var a = document.createElement('a');
      a.className = 'btn btn-link text-white';
      a.href = subdomain;
      a.setAttribute('target', '_blank');
      ul.appendChild(li);
      li.appendChild(a);
      a.textContent = subdomain;
      document.getElementById('container').appendChild(ul);
    }

    myB.addEventListener('click', () => {
      var Subdomains = document.getElementById('subdomains').value;
      if (Subdomains.length != 0) {
        document.getElementById('select').disabled = false;
        var subdomains_splitted = Subdomains.split(/\r?\n|\r|\n/g);
        subdomains_splitted.forEach(subdomain => {
          createElementsForTable(subdomain);
        })
      } else {
        alert('please enter your subdomains')
      }

    })
  </script>
